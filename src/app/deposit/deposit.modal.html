<div class="modal-header">
    <h3 class="modal-title">Save money</h3>
</div>
<div class="modal-body">
    <div class="row form-group">
        <div class="col-md-6">
            <label for="amount">Amount</label>
            <input id="amount" name="amount" type="number" ng-model="deposit.amount" class="form-control"><br>
        </div>
    </div>
    <div ng-show="deposit.error" class="alert alert-danger" role="alert" ng-bind="deposit.errorMsg"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="deposit.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="deposit.cancel()">Cancel</button>
</div>
